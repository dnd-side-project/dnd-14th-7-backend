spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  ai:
    anthropic:
      api-key: test-key
      chat:
        options:
          model: test-model

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: profile, email
            redirect-uri: http://localhost:8080/test
            client-name: google

jwt:
  secret: test-secret-key-for-testing-purpose-only-must-be-at-least-256-bits-long-enough
  access-token-expiry: 3600000
  refresh-token-expiry: 604800000

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace