server {
    listen 443 ssl;
    server_name ahaive.site;

    location /api/ {
        limit_req zone=limit;
        limit_req_status 429;

        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /v3/api-docs/ {
        return 301 /v3/api-docs;
    }

    location = /swagger-ui/swagger-config {
        return 301 /v3/api-docs/swagger-config;
    }

    location /swagger-ui/ {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /v3/api-docs {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /oauth2/authorization/ {
        limit_req zone=limit;
        limit_req_status 429;

        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 444;
    }

    ssl_certificate /etc/letsencrypt/live/ahaive.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ahaive.site/privkey.pem;

}

server {
    listen 80;
    server_name ahaive.site;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}